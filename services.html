<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kraakman Beveiliging - Diensten</title>
  <style>
    /* CSS styles for the website */

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #ffffff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation menu styles */
    nav {
      background-color: #444444;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* Service tile styles */
    .service-tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service-row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .service-tile {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }

    .service-tile img {
      border-radius: 10px;
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Title styles */
    h1 {
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-container">
      <h1 style="color: #000;">Kraakman Beveiliging</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Gallerij</a></li>
      <li><a href="services.html">Diensten</a></li>
      <li><a href="contact.html">Contactformulier</a></li>
      <li><a href="location.html">Vestiging</a></li>
      <li><a href="apply.html">Solliciteren</a></li>
    </ul>
  </nav>

  <section id="services">
    <div class="service-row">
      <div class="service-tile">
        <img src="img/service1.jpg" alt="Service 1">
        <h3>Gebouw beveiliging</h3>
        <p>€10,000,- per uur.</p>
      </div>

      <div class="service-tile">
        <img src="img/service2.jpg" alt="Service 2">
        <h3>Transport beveiliging</h3>
        <p>€7,000,- per uur.</p>
      </div>
    </div>

    <div class="service-row">
      <div class="service-tile">
        <img src="img/service3.jpg" alt="Service 3">
        <h3>Evenement beveiliging</h3>
        <p>€10,000,- per uur.</p>
      </div>

      <div class="service-tile">
        <img src="img/service4.jpg" alt="Service 4">
        <h3>Cargo transport</h3>
        <p>€7,500,- tot 70kg.</p>
      </div>
    </div>
  </section>
</body>
</html>
